{% extends 'base.html' %}

{% block content %}
 

        <div class="container">
        	<div class="row">
        		<center>
        			<div class="col-8">
        			<h3>Non Shipped Items</h3>

            <table class="table table-striped table-hover table    bordered">
                <thead class='table-dark'>
                    <tr>
                        <th scope='col'>Order</th>
                        <th scope='col'>Price</th>
                        <th scope='col'>Date Ordered</th>
                        <th scope='col'>Customer Email</th>

                    </tr>    
                </thead>

                <tbody>
                    {% for item in orders%}
                    <tr>
         <td scope='col'><a href="{% url 'orders' item.id %}">{{ item.id }}</a></td>
                        <td scope='col'>{{ item.amount_paid }}</td>
                        <td scope='col'>{{ item.date_ordered }}</td>
                        <td scope='col'>{{ item.email }}</td>
                        <td>
                        <form method="POST">
                            {% csrf_token %}
                            <input type="hidden" name="shipping_status" value="true">
                             <input type="hidden" name="num" value="{{item.id}}">
                              <button type="submit" class="btn btn-success btn-sm">Mark Shipped</button>
                        </form>
                        </td>

                    </tr>
                    {% endfor %}
        			</div>
        		</center>
        	</div>
        </div>

{% endblock %}
